buildscript {
    repositories.gradlePluginPortal()
    dependencies.classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.21.0"
}

apply plugin: 'java-library'
apply plugin: 'groovy'

group 'de.kaleidox'
version '1.0.0'

apply from: 'gradle/vars.gradle'

sourceCompatibility = 1.7
targetCompatibility = 1.7

task wrapper(type: Wrapper) {
    gradleVersion = '4.10.2'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = "sources"
}

task javadocJar(type: Jar) {
    javadoc
    from javadoc.destinationDir
    classifier = "javadoc"
}

javadoc {
    source = sourceSets.main.java
    options.encoding = 'UTF-8'
    options.destinationDirectory(file("./docs/"))
}

compileJava.options.encoding = 'UTF-8'
repositories.jcenter()

dependencies {
    compileOnly 'org.jetbrains:annotations:17.0.0'

    testImplementation 'junit:junit:4.12'
    testCompile 'org.codehaus.groovy:groovy-all:2.5.8'
}

sourceSets {
    main.java.srcDirs = ["src\\main\\java"]
    test.groovy.srcDirs = ["src\\test\\groovy"]
}

apply from: 'gradle/publishing.gradle'
